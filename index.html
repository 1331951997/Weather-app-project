<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <br />
        <h1>Weather App</h1>
        <form id="search-form">
          <span class="search">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Search Location"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </span>
        </form>
        <br />
        <h2>Currently:</h2>

        <div class="row">
          <span class="temp">
            <div class="col-3"><span id="temperature"> </span>Â°C </div>
            <ul class="percentages">
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>

              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </span>

          <div class="col-3">
            <img src="PngItem_1074369 (1).png" alt="world-icon" class="world" />
          </div>

          <div class="col-3">
            <ul class="info">
              <br />
              <span class="location">
                <li id="location"></li>
              </span>
              <li id="date"></li>

              <li id="time"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <h3>
      <a href="https://github.com/1331951997/Weather-app-project/commits/main">Open source-code</a>
      </a>
      by Sophie Pennick
    </h3>
    <script src="src/script.js"></script>
  </body>
</html>
